<header class="column content clear-inner">

    <h1>{{ post?.title }}</h1>
    <p class="post-date">
        <fa name="calendar"></fa>
        <time>{{ post?.date | date:'fullDate' }}</time>
    </p>

</header>

<article class="column content post" *ngIf="post">

    <ng-template
        ngFor
        let-section
        [ngForOf]="post.body">

        <section 
            class="section-html"
            PostSectionid="section.id"
            [innerHtml]="section.content | Html"
            *ngIf="section.type==='html'">
        </section>
            
        <section *ngIf="section.type==='code'" class="section-code" [ngClass]="{ 'captioned':section.caption }">
            <pre>
                <code
                    class="section.class"
                    [code]="section.content"
                    highlight>
                </code>
            </pre>
            <p *ngIf="section.caption">
                {{ section.caption }}
            </p>
        </section>
            
        <section *ngIf="section.type==='media'" class="section-media" [ngClass]="{ 'captioned':section.caption }">
            <img src="https://images5.alphacoders.com/560/560615.jpg" alt="{{section.caption}}" />
            <p *ngIf="section.caption" class="section-caption">
                {{ section.caption }}
            </p>
        </section>

    </ng-template>

</article>

<div class="column content" *ngIf="authService.loggedIn()">

    <a class="btn mini" routerLink="/dashboard/edit/{{ post?._id }}">
        Edit Article
    </a>
</div>
