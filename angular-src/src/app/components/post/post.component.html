<header class="column content clear-inner">

    <h1>{{ post?.title }}</h1>
    <span>{{ post?.date | date:'fullDate' }}</span>

</header>

<article class="column content post" *ngIf="post">

    <ng-template ngFor let-section [ngForOf]="post.body">
        <app-section [section]="section"></app-section>
    </ng-template>

</article>

<div class="column content" *ngIf="authService.loggedIn()">
    <a class="btn mini" routerLink="/dashboard/{{ post?._id }}">Edit Article</a>
</div>
