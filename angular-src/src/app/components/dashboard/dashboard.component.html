<div class="column content">

    <h1>{{greeting}}!</h1>

    <br/>

    <div>
        <a routerLink="/dashboard/media" title="View Media" class="btn">Media
            <fa name="image"></fa>
        </a>
        <a routerLink="/dashboard/meta" title="Edit Meta" class="btn">Meta
            <fa name="file"></fa>
        </a>
    </div>

</div>

<div class="column content">

    <h2>Your Articles</h2>

    <div class="table post-table full">

        <div class="tr th">

            <div class="td">Title</div>

            <div class="td">URL</div>

            <div class="td">Categories</div>

            <div class="td">Date</div>

            <div class="td">Active</div>

            <div class="td">Edit</div>

            <div class="td">Delete</div>

        </div>

        <div class="tr" *ngFor="let post of posts">

            <div class="td">{{ post.title }}</div>

            <div class="td">{{ post.url }}</div>

            <div class="td">

                <ul *ngIf="post.category">

                    <li *ngFor="let cat of post.category">{{ cat }}</li>

                </ul>

            </div>

            <div class="td">{{ post.date | date:'yy-MM-dd HH:mm' }}</div>

            <div class="td">

                <div class="btn mini" (click)="postActive(post)">

                    <fa name="check-circle" *ngIf="post.active"></fa>

                    <fa name="circle" *ngIf="!post.active"></fa>

                </div>

            </div>

            <div class="td">

                <div class="btn mini" routerLink="/dashboard/edit/{{ post._id }}">

                    <fa name="cog"></fa>

                </div>

            </div>

            <div class="td">

                <div class="btn mini" (click)="postDelete(post._id)">

                    <fa name="trash"></fa>

                </div>

            </div>

        </div>

        <div class="tr blank">

            <div class="td"></div>

            <div class="td"></div>

            <div class="td"></div>

            <div class="td"></div>

            <div class="td"></div>

            <div class="td"></div>

            <div class="td">

                <div class="btn mini" (click)="postAdd()">

                    <fa name="plus-square"></fa>
                </div>

            </div>

        </div>

    </div>

</div>

<div class="column content" *ngIf="count > currentPostCount">

    <a (click)="getMorePosts()" class="btn">View More
        <fa name="plus-square"></fa>
    </a>

</div>
