<div class="column content clear-inner">

    <h1>Articles</h1>

    <div class="category-picker">

        <p>Filter Categories <fa name="angle-down"></fa></p>

        <ul>

            <li *ngFor="let category of categories; let i = index;" [ngClass]="{ 'active': category.active }" (click)="selectCategory(i)">

                <div class="checkbox">

                    <fa name="check"></fa>

                </div>
                
                <span>{{category.name}}</span>

            </li>

        </ul>

    </div>

</div>

<div class="column content">

    <div class="articles">

        <article *ngFor="let post of articles" class="article">

            <a routerLink="/articles/{{ post.url }}" title="Read Article">
                
                <div class="article-hero img-fit">

                    <img [src]="parse(post.hero)">

                </div>

                <h3>{{ post.title }}</h3>

                <span>{{ post.date | date:'mediumDate' }}</span>

            </a>

        </article>

    </div>

</div>
